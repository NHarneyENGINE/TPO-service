{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is your address?</h1>

      <form class="form" action="/checking-answers" method="post">

        <fieldset class="govuk-fieldset">

    <div class="govuk-form-group">
      <label class="govuk-label" for="personal-address-line-1">
        Building and street <span class="govuk-visually-hidden">line 1 of 2</span>
      </label>
      <input class="govuk-input" id="personal-address-line-1" name="personal-address-line-1" type="text" autocomplete="personal-address-line1"></div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="personal-address-line-2">
        <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
      </label>
      <input class="govuk-input" id="personal-address-line-2" name="personal-address-line-2" type="text" autocomplete="personal-address-line2"></div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="personal-address-town">
        Town or city
      </label>
      <input class="govuk-input govuk-!-width-two-thirds" id="personal-address-town" name="personal-address-town" type="text" autocomplete="personal-address-level2"></div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="personal-address-county">
        County
      </label>
      <input class="govuk-input govuk-!-width-two-thirds" id="personal-address-county" name="personal-address-county" type="text"></div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="personal-address-postcode">
        Postcode
      </label>
      <input class="govuk-input govuk-input--width-10" id="personal-address-postcode" name="personal-address-postcode" type="text" autocomplete="postal-code"></div>

  </fieldset>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
