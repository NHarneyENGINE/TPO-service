{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">How would you like us to contact you?</h1>

      <form class="form" action="/contact-answer" method="post">

        <div class="govuk-form-group">

          <div id="more-detail-hint" class="govuk-hint">
            We will contact you to let you know the progress and outcome of your application.
          </div>
    <fieldset class="govuk-fieldset">

      <div class="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="contact" name="contact" type="radio" value="Email">
          <label class="govuk-label govuk-radios__label" for="contact">
            Email
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="contact-2" name="contact" type="radio" value="Phone">
          <label class="govuk-label govuk-radios__label" for="contact-2">
            Phone
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="contact-3" name="contact" type="radio" value="Post">
          <label class="govuk-label govuk-radios__label" for="contact-3">
            Post
          </label>
        </div>
      </div>

    </fieldset>
  </div>
        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
